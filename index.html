<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- link the stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- add the fontawsome link for icons -->
    <script src="https://kit.fontawesome.com/539ce6716a.js" crossorigin="anonymous"></script>
    <title>TM Landing Page</title>
</head>
<body>
    <!-- add showcase header tag -->
    <header class="showcase">
        <!-- add showcase top -->
        <div class="showcase-top">
            <!-- put the logo image -->
            <img src="img/logo_flower.png" alt="Flowerflex">
            <!-- create a class for a button (for example view slide-show) -->
            <a href="#" class="btn btn-rounded"></a>
        </div>
        <!-- add showcase content -->
        <div class="showcase-content">
            <!-- header -->
            <h1>Everything for your garden and balcony</h1>
            <!-- paragraph -->
            <p>Visit the selling station to make a purchase</p>
            <!-- large button for full index of flowers -->
            <a href="#" class="btn btn-xl">
                Check the catalog <i class="fas fa-chevron-right btn-icon"></i>
            </a>
        </div>
    </header>
</body>
</html>
